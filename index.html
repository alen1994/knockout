<html>
  <head>
    <title>KnockoutJS To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,700i|Shadows+Into+Light" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="todo-list-section">
      <div class="todo-list-inner-sec-wrap">
        <header>
          <h1>
            Things to Do 
          </h1>
          <p id="date"></p>
        </header>
        <div class="todo-list-wrapper">
          <ul class="todo-list" data-bind="foreach: toDoItems">
            <li data-bind="css: {completed: isCompleted}">
              <input class="task-checkbox" data-bind="checked: isCompleted" title="Mark task completed" type="checkbox" /><input class="task-text" data-bind="value: task, attr: { &#39;placeholder&#39;: &#39;Enter a new task&#39; }" /><button class="button button--remove" data-bind="click: $root.removeTodoItem" title="Remove Item">X</button>
            </li>
          </ul>
          <button class="button button--add" data-bind="click: addTodoItem" title="Add a new task">+</button>
        </div>
      </div>
    </section>

    <script type='text/javascript' src='node_modules/knockout/build/output/knockout-latest.js'></script>
    <script src="main.js"></script> 
    <script src="node_modules/knockout/moment/moment.min.js"></script>
    <script> //script for date
        document.getElementById("date").innerHTML = (moment().format('LL')); 
    </script>
  </body>
</html>
